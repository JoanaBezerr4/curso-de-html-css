<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esporte" id="iesporte"><label for="iesporte">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esluta" id="iesluta"><label for="iesluta">Luta</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Vôlei</label> <br>
            <input type="checkbox" name="esdanca" id="iesdanca"><label for="iesdanca">Dança</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
