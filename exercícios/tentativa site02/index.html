<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container" id="container">

             <div class="form-container sing-up">

                
                <form>
                    <h1>Crie sua Conta</h1>
                    <div class="social-icons">
                        
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>Ou use seu email para cadastro</span>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button>Sing up</button>
             </div>
             
             <div class="form-container sing-in">

                
                <form>
                    <h1>Sing in</h1>
                    <div class="social-icons">
                        
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>

                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>Ou use seu email e senha</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu a senha?</a>
                    <button>Sing in</button>
             </div>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Bem vindo Novamente!</h1>
                    <p>Cadastre seus dados para utilizar das ferramentas do nosso site</p>
                    <button class="hidden" id="login">Sing In</button>
                </div>
                <div class="toogle">
                    <div class="toogle-panel toogle-right">
                        <h1>Olá! Seja Bem-vindo</h1>
                        <p>Registre seus dados para utilizar das ferramentas do nosso site</p>
                        <button class="hidden" id="register">Sing up</button>

            </div>

        </div>

                



    <script src="script.js"></script>
</body>
