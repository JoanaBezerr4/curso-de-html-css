<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deles deverá usar no seu caso. </p>
    <ul>
        <li><abbr title="aperte a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="aperte a tag &lt;h1&gt; ou &lt;h2&gt;">Títulos</abbr></li>
        <li><abbr title="aperte a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="aperte a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="aperte a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="aperte a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="aperte a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
